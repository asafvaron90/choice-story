name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check with TypeScript
      run: npx tsc --noEmit
      
    - name: Build Next.js application
      run: npm run build
      env:
        # Firebase Admin SDK (for server-side operations)
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        # OpenAI API (for image generation)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Gemini API (for text generation)
        NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}
        # Firebase Environment
        FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || 'production' }}
        NEXT_PUBLIC_FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || 'production' }}
        # Firebase Client SDK (required for Firebase client initialization)
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Authenticate with Firebase
      run: |
        if [ -z "$FIREBASE_TOKEN" ]; then
          echo "‚ùå FIREBASE_TOKEN secret is not set. Please add it to GitHub Secrets."
          echo "To generate a token, run: firebase login:ci"
          exit 1
        fi
        echo "‚úÖ Firebase token is set (length: ${#FIREBASE_TOKEN})"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
    - name: Deploy to Firebase Hosting
      run: |
        firebase use choicestory-b3135 --token "$FIREBASE_TOKEN"
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Your site should be live at your Firebase hosting URL"
        echo "üìä Check the deployment status in Firebase Console" 