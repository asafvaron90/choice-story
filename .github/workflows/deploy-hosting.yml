name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Use the GitHub Environment named 'production'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check with TypeScript
      run: npx tsc --noEmit
      
    - name: Verify environment variables before build
      run: |
        echo "=== Checking Firebase environment variables ==="
        echo "NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY:0:10}..." 
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: $NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN"
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID: $NEXT_PUBLIC_FIREBASE_PROJECT_ID"
        echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: $NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"
        echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: $NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID"
        echo "NEXT_PUBLIC_FIREBASE_APP_ID: $NEXT_PUBLIC_FIREBASE_APP_ID"
        echo "NEXT_PUBLIC_FIREBASE_ENV: $NEXT_PUBLIC_FIREBASE_ENV"
        echo ""
        echo "=== Verifying all required variables are set ==="
        if [ -z "$NEXT_PUBLIC_FIREBASE_API_KEY" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_API_KEY is missing!"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN is missing!"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_FIREBASE_PROJECT_ID" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_PROJECT_ID is missing!"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET is missing!"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID is missing!"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_FIREBASE_APP_ID" ]; then
          echo "‚ùå NEXT_PUBLIC_FIREBASE_APP_ID is missing!"
          exit 1
        fi
        echo "‚úÖ All Firebase environment variables are set!"
      env:
        # Try Environment Secrets first, then Environment Variables
        # Note: GitHub Environments can have both secrets and variables
        # If you added them as Environment Secrets, use secrets.*
        # If you added them as Environment Variables, use vars.*
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
        NEXT_PUBLIC_FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || vars.FIREBASE_ENV || 'production' }}
    
    - name: Build Next.js application
      run: npm run build
      env:
        # Export all environment variables so they're available during build
        # Try secrets first (if you added them as Environment Secrets), then vars (if Environment Variables)
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
        NEXT_PUBLIC_FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || vars.FIREBASE_ENV || 'production' }}
        # Firebase Admin SDK (for server-side operations)
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        # OpenAI API (for image generation)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Gemini API (for text generation)
        NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}
        # Firebase Environment
        FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || 'production' }}
        NEXT_PUBLIC_FIREBASE_ENV: ${{ secrets.FIREBASE_ENV || 'production' }}
        # Firebase Admin SDK secrets (from repository secrets or environment secrets)
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      
    - name: Verify variables are embedded in build
      run: |
        echo "=== Checking if variables are in build output ==="
        if [ -d ".next" ]; then
          echo "‚úÖ Build directory exists"
          # Check if any built files contain the API key (first few chars)
          if grep -r "NEXT_PUBLIC_FIREBASE_API_KEY" .next/standalone 2>/dev/null || grep -r "NEXT_PUBLIC_FIREBASE_API_KEY" .next/static 2>/dev/null; then
            echo "‚úÖ Found NEXT_PUBLIC_FIREBASE_API_KEY in build output"
          else
            echo "‚ö†Ô∏è  Could not verify variables in build output (this is normal for some build types)"
          fi
        else
          echo "‚ùå Build directory not found!"
        fi
      
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Authenticate with Firebase
      run: |
        if [ -z "$FIREBASE_TOKEN" ]; then
          echo "‚ùå FIREBASE_TOKEN secret is not set. Please add it to GitHub Secrets."
          echo "To generate a token, run: firebase login:ci"
          exit 1
        fi
        echo "‚úÖ Firebase token is set (length: ${#FIREBASE_TOKEN})"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
    - name: Enable Firebase Web Frameworks experiment
      run: |
        firebase use choicestory-b3135 --token "$FIREBASE_TOKEN"
        firebase experiments:enable webframeworks --token "$FIREBASE_TOKEN" || echo "‚ö†Ô∏è  Experiment may already be enabled"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
    - name: Deploy to Firebase Hosting
      run: |
        firebase use choicestory-b3135 --token "$FIREBASE_TOKEN"
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Your site should be live at your Firebase hosting URL"
        echo "üìä Check the deployment status in Firebase Console" 