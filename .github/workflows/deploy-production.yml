name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install functions dependencies
        run: |
          cd functions
          npm ci
          cd ..
      
      - name: Build functions
        run: |
          cd functions
          npm run build
          cd ..
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "❌ FIREBASE_TOKEN secret is not set. Please add it to GitHub Secrets."
            echo "To generate a token, run: firebase login:ci"
            exit 1
          fi
          echo "✅ Firebase token is set (length: ${#FIREBASE_TOKEN})"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy to Production Hosting
        run: |
          firebase use choicestory-b3135 --token "$FIREBASE_TOKEN"
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}


